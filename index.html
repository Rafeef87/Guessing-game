<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Game</title>
</head>
<body>
    <div class="game">
        <h1>Guess a number between 1 and 100</h1>

        <form class="input-form" id="input-form">
            <input type="text" id="number-input" class="number-input" placeholder="Try to guess" min="1" max="100">
            <button id="btn" class="btn">Guess!</button>
        </form>

        <div id="number" class="number">
            <p id="message" class="active"></p>
            <p id="your-guesses" class="active"></p>
            <!--div id="output" class="output active">
                <p>Try </p>
                
            </div-->
            <ul id="guess-list" class="active">
                <li></li>
            </ul>            
        </div>
        

    </div>
    <script src="/script.js"></script>
</body>
</html>
